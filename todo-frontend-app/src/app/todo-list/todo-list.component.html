<table class="table table-striped">
  <tbody *ngIf="todos.length > 0">
  <tr *ngFor="let todo of todos" [class.completed]="todo.completed">
    <app-todo-list-item class="component-wrapper"
                        [todo]="todo"
                        (toggleComplete)="onToggleTodoComplete($event)"
                        (remove)="onRemoveTodo($event)"></app-todo-list-item>

  </tr>
  </tbody>
</table>
